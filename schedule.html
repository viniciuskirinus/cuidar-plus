<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Cuidar+ | Agendar Visita</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/style_schedule.css">
  <link rel="shortcut icon" href="assets/img/logo.ico" type="image/x-icon">
</head>
<body class="schedule-page">

  <header>
    <h1>Cuidar+</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="schedule.html">Agendar</a>
      <a href="map.html">Mapa</a>
      <a href="library.html">Conteúdos</a>
      <a href="profile.html">Perfil</a>
      <a href="dashboard.html">Painel</a>
      <a href="#" id="logout">← Sair</a>
      <a href="login.html" id="login-link">Entrar / Cadastrar</a>
    </nav>
  </header>

  <main class="schedule-container">
    <div class="calendar-wrapper">
      <h2>Selecione a Data: <span id="month-year"></span></h2>
      <div class="calendar-weekdays">
        <div>Dom</div><div>Seg</div><div>Ter</div>
        <div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
      </div>
      <div id="calendar" class="calendar-grid"></div>
      <div class="slot-wrapper">
      <h2>Escolha o Horário</h2>
      <div id="time-slots" class="timeslot-grid"></div>
    </div>

    </div>

    <div class="details-wrapper">
        <h2>Detalhes da Visita</h2>
        <input type="text" id="appointment-cep" placeholder="CEP" required>
        <input type="text" id="appointment-street" placeholder="Rua" required>
        <input type="text" id="appointment-number" placeholder="Número" required>
        <input type="text" id="appointment-complement" placeholder="Complemento (opcional)">
        <input type="text" id="appointment-neighborhood" placeholder="Bairro" required>
        <input type="text" id="appointment-city" placeholder="Cidade" required>
        <input type="text" id="appointment-state" placeholder="Estado (UF)" required maxlength="2">
        <select id="appointment-specialty" required>
            <option value="">Selecione a Especialidade</option>
            <option value="clinico_geral">Clínico Geral</option>
            <option value="pediatria">Pediatria</option>
            <option value="fisioterapia">Fisioterapia</option>
            <option value="enfermagem">Enfermagem</option>
            <option value="nutricao">Nutrição</option>
            <option value="psicologia">Psicologia</option>
        </select>
        <button id="save-appointment" class="btn-primary">Agendar Visita</button>
    </div>

    
    

    <section class="my-visits-section">
      <h2>Minhas Visitas Agendadas</h2>
      <div id="my-visits-list" class="visits-list"></div>
    </section>
  </main>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/calendar.js"></script>
</body>
</html>
